  <main class="container-lg py-3">
    <div class="row">

      <div class="col-12 col-md-5 col-lg-4 mb-2">
        <div class="card h-100">
          <div class="card-body">
            <form id="loanForm" action="#" class="h-100">
              <div class="row h-100">

                <div class="col-6 mt-2">
                  <label for="loanAmount" class="form-label-lg">Loan Amount</label>
                </div>

                <!-- min="0.01" -->
                <div class="col-6 mb-4 mb-md-0">
                  <input id="loanAmount" name="loanAmount" type="number" step="0.01" min="0.01" class="form-control"
                    placeholder="Loan $" required />
                </div>

                <div class="col-6 mt-2">
                  <label for="termMonths" class="form-label-lg">Term (Months)</label>
                </div>

                <!-- min="1" -->
                <div class="col-6 mb-4 mb-md-0">
                  <input id="termMonths" name="termMonths" type="number" step="1" min="1" class="form-control"
                    placeholder="# Months" required />
                </div>

                <div class="col-6 mt-2">
                  <label for="interestRate" class="form-label-lg">Interest Rate (%)</label>
                </div>

                <!-- min="0" -->
                <div class="col-6 mb-4 mb-md-0">
                  <input id="interestRate" name="interestRate" type="number" step="0.01" min="0" class="form-control"
                    placeholder="Interest %" required />
                </div>

                <div class="col-6 ms-auto align-self-end">
                  <button id="btnCalculate" type="submit" class="btn btn-primary w-100">Calculate</button>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-7 col-lg-8 mb-2">
        <div class="card h-100">
          <div class="card-body row row-cols-1 align-content-around">
            <div class="col text-center">
              <h1>Your Monthly Payments</h1>
            </div>

            <div id="monthlyPayment" class="col fs-1 text-center py-4">
              $0.00
            </div>

            <div class="col row fs-5">
              <div class="col-6 col-sm-7 col-lg-9">
                Total Principal
              </div>

              <div id="totalPrincipal" class="col-6 col-sm-5 col-lg-3">
                $0.00
              </div>

              <div class="col-6 col-sm-7 col-lg-9">
                Total Interest
              </div>

              <div id="totalInterest" class="col-6 col-sm-5 col-lg-3">
                $0.00
              </div>

              <div class="col-6 col-sm-7 col-lg-9">
                Total Cost
              </div>

              <div id="totalCost" class="col-6 col-sm-5 col-lg-3">
                $0.00
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

    <div class="card">

        <div class="table-responsive">

                <th>Interest</th>
                <th>Total Interest</th>
                <th>Balance</th>
                <th class="d-none">Total Principal</th>
